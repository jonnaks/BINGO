<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<style>

		@-webkit-keyframes fadey {
		0% { opacity: 0; }
		15% { opacity: 1; }
		85% { opacity: 1; }
		100% { opacity: 0; }
		}

		figure#slideshow { width: 80%; margin: 0 auto; position: relative; }
		figure#slideshow img {
		position: absolute; left: 0; top: 0;
		width: 100%; height: auto; opacity: 0;
		}
		figure#slideshow img:first-child { position: relative; }

	</style>

	<script type="text/javascript">
		function fullScreen(element) {
		if(element.requestFullscreen) {
		element.requestFullscreen();
		} else if(element.webkitRequestFullscreen ) {
		element.webkitRequestFullscreen();
		} else if(element.mozRequestFullScreen) {
		element.mozRequestFullScreen();
		}
		}


		window.onload = function()
		{
		imgs = document.getElementById('slideshow').children;
		interval = 8000;
		currentPic = 0;
		imgs[currentPic].style.webkitAnimation = 'fadey '+interval+'ms';
		imgs[currentPic].style.animation = 'fadey '+interval+'ms';
		var infiniteLoop = setInterval(function(){
		imgs[currentPic].removeAttribute('style');
		if ( currentPic == imgs.length - 1) { currentPic = 0; } else { currentPic++; }
		imgs[currentPic].style.webkitAnimation = 'fadey '+interval+'ms';
		imgs[currentPic].style.animation = 'fadey '+interval+'ms';
		}, interval);
		}
	</script>
</head>



<body>

<!-- <button onClick="fullScreen(document.getElementById(slideshow))"> Knapp </button> -->

<div id="slideshow-container">
<figure id="slideshow">
	<img src="img/1.jpg" alt>
	<img src="img/2.jpg" alt>
</figure>
</div>

<a href=# onclick="fullScreen(document.getElementById('slideshow'))">Starta Slideshow</a>

</body>
</html>
